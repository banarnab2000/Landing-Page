<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>BOOK STORE</title>
</head>

<body style="background-image: url(back.jpg); background-size: cover;">
    <nav class="flex space-x-4 p-4 font-bold cursor-pointer">
        <ul class="flex w-1/4 ml-10">
            <li class="hover:text-2xl">HOME</li>
        </ul>
        <ul class="flex w-2/3 space-x-16">
            <li class="hover:text-2xl">PRODUCTS</li>
            <li class="hover:text-2xl">SERVICES</li>
            <li class="hover:text-2xl">ABOUT US</li>
            <li class="hover:text-2xl">CATALOUGE</li>
            <li class="hover:text-2xl">CONTACT US</li>
        </ul>
        <ul class="flex ml-15">
            <li class="hover:text-2xl">LOGIN</li>
        </ul>
    </nav>
    <div class="m-auto ">
        <ul class="translate-x-1/3 translate-y-20 flex text-5xl font-extrabold text-white	">
            <li class="h-19 w-8 bg-black"></li>
            <li>The Studio</li>
        </ul>
    </div>
    <div class="translate-x-1/3 translate-y-48 text-1xl ">
        <p class=" font-bold">Please enter your email</p>
        <input type="email" placeholder="Enter your email" class="w-1/4 h-16  rounded-md border-black border-4">
    </div>
    <div class="translate-x-1/3 translate-y-48 text-1xl ">
        <p class=" font-bold">Please enter your password</p>
        <input type="password" placeholder="Enter your password" class="w-1/4 h-16 rounded-md border-black border-4">
    </div>
    <div class="translate-x-1/3 translate-y-60">
        <button
            class="px-5 py-4 text-2xl ml-3 border-4 border-black text-white rounded-lg font-bold hover:text-3xl hover:text-black">Log
            IN</button>
        <button
            class="px-5 py-4 text-2xl ml-3 border-4 border-black text-white rounded-lg font-bold hover:text-3xl hover:text-black">Sign
            Up</button>
    </div>
</body>

</html>
